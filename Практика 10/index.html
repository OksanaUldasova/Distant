<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8"> 
   <link rel="stylesheet" href="style.css">
    <title>Кликер</title>
</head>
<body>
    <div id="preloader"><img src="lisa.gif"></div>
    <div id="gameContainer">
        <div id="points">Очки: 0</div>
        <div id="game">Клик!</div><br>
        <div class="upgrades">
            <button class="upgrade" id="upgrade1">Сила клика: 20</button>
            <button class="upgrade" id="upgrade2">Скорость клика: 100</button>
            <button class="upgrade" id="autoclicker">Автоклик: 2000</button>
            <div id="autoclickerLevel">Уровень автокликкера: 1</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
